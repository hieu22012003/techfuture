<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 90vh;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
    }

    .chatbot-container {
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 60%;
      max-width: 100%;
      height: 90vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      margin-right: 20px;
    }

    .form-container {
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 40%;
      max-width: 100%;
      padding: 20px;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
      transition: all 0.3s ease;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.4;
      max-width: 75%;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .user-message {
      background-color: #4CAF50;
      align-self: flex-end;
      color: #ffffff;
    }

    .bot-message {
      background-color: #333333;
      align-self: flex-start;
      color: #ffffff;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      outline: none;
      background-color: #333333;
      color: #ffffff;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"] {
      width: 100%;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #444;
    }

    .form-group button {
      width: 100%;
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      margin-bottom: 10px;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-right: 4px;
      background-color: #e0e0e0;
      border-radius: 50%;
      animation: typing 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chatbot-container">
      <h2>CV Chatbot</h2>
      <div class="chat-history" id="chatHistory"></div>
      <div class="typing-indicator" id="typingIndicator">
        <span></span><span></span><span></span>
      </div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Hỏi về CV...">
        <input type="file" id="fileInput" accept="image/*">
        <button id="sendBtn">Gửi</button>
      </div>
    </div>

    <div class="form-container">
      <h2>Gửi Nội Dung</h2>
      <form id="contentForm" action="https://example.com/submit" method="POST">
        <div class="form-group">
          <label for="fullName">Họ và tên:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="contact">Liên hệ:</label>
          <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
          <label for="cvLink">Link CV:</label>
          <input type="text" id="cvLink" name="cvLink" required>
        </div>
        <div class="form-group">
          <label for="company">Công ty muốn ứng tuyển:</label>
          <input type="text" id="company" name="company" required>
        </div>
        <button type="submit">Gửi</button>
      </form>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyBu9qXzymzcblC_kTx3Cpbr1bNENt-rbqo";
    const chatHistory = document.getElementById("chatHistory");
    const userInput = document.getElementById("userInput");
    const fileInput = document.getElementById("fileInput");
    const sendBtn = document.getElementById("sendBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    function addMessage(text, isUser = false) {
      const message = document.createElement("div");
      message.classList.add("message", isUser ? "user-message" : "bot-message");
      message.textContent = text;
      chatHistory.appendChild(message);
      setTimeout(() => {
        message.classList.add("show");
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }, 10);
    }

    async function getCVFeedback(inputText, imageBase64 = null) {
      const messages = [
        {
          role: "system",
          content: "You are a helpful CV advisor. Respond in Vietnamese and provide constructive feedback."
        },
        {
          role: "user",
          content: inputText
        }
      ];

      if (imageBase64) {
        messages.push({
          role: "user",
          content: [
            {
              type: "image",
              image_url: {
                url: `data:image/jpeg;base64,${imageBase64}`
              }
            }
          ]
        });
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: messages,
            max_tokens: 1000,
            temperature: 0.7
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        addMessage(botReply, false);
      } catch (error) {
        console.error("Error generating chatbot response:", error);
        addMessage("Có lỗi xảy ra. Vui lòng thử lại.", false);
      } finally {
        typingIndicator.style.display = "none";
      }
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => {  
          const base64String = reader.result.split(',')[1];
          resolve(base64String);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
 
    sendBtn.addEventListener("click", async () => {
      const userText = userInput.value.trim();
      const file = fileInput.files[0];
      let imageBase64 = null;

      if (file) {
        imageBase64 = await fileToBase64(file);
      }

      if (userText || imageBase64) {
        addMessage(userText || "Đã gửi hình ảnh để phân tích", true);
        userInput.value = "";
        fileInput.value = "";

        typingIndicator.style.display = "flex";
        getCVFeedback(userText, imageBase64);
      } else {
        alert("Vui lòng nhập văn bản hoặc tải lên hình ảnh.");
      }
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
